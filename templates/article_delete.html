{% extends 'base.html' %}

{% block content %}
<div style="position: absolute;top: 30%;left: 50%;transform: translate(-50%,-50%); color: aliceblue;">
    <h1 style="font-size: 1.5;">Supprimer</h1>
    <form action="" method="post">
        {% csrf_token %}
        <p>Êtes-vous sûr de vouloir supprimer les articles liés au titre : "{{ article.title }}" ?</p>
        <button class="btn btn-danger ml-2" type="submit"> Confirm</button>

    </form>
</div>
{% endblock content %}
